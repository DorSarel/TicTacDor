<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe Game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
        <header>
            <div class="container">
                <h1>Tic<span id="white">T</span>ac<span id="red">T</span>oe</h1>
                <nav>
                    <ul>
                        <li><a href="#" id ="start">Start Game</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <div class="main">
            <div class="container">
                <div id="gameboard">
                </div>
                
                <div id="score">
                    <h2 class="player"><span id="player1"></span><span class="player-score"></span></h2>
                    <h2 class="player"><span id="player2"></span><span class="player-score"></span></h2>
                </div>
            </div>
        </div>
        
        <script src="js/player.js"></script>
        <script src="js/tictactoe.js"></script>
    </body>
</html>
